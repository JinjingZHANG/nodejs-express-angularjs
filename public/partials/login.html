<h1>Login</h1>
<hr>
<form>
    <div class="form-group">
        <label>Username</label>        
        <input type='text' class="form-control" ng-model="user.name"></input>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type='password' class="form-control" ng-model="user.password"></input>
    </div>
    <input type="button" class="btn btn-primary" value="Submit" ng-click="login()"></input>  
    <a href="/#register">Inscription</a>
</form>
