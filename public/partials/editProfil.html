<h1>Edit: {{user.name}}</h1>

<form>
    <div class="form-group">
        <label>Age</label>
        <input class="form-control" ng-model="user.age"></input>
    </div>
    <div class="form-group">
        <label>Famille</label>        
        <input class="form-control" ng-model="user.famille"></input>
    </div>
    <div class="form-group">
        <label>Race</label>
        <input class="form-control" ng-model="user.race"></input>
    </div>
    <div class="form-group">
        <label>Nourriture</label>
        <input class="form-control" ng-model="user.nourriture"></input>
    </div>
    <input type="button" class="btn btn-primary" value="Submit" ng-click="save()"></input>  
</form>
